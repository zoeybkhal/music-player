<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="styles.css">

    <body>
        
        <p>(âœ¿â—¡â€¿â—¡)ðŸŽ§âœ©â€§â‚ŠËš !!</p>

        <div class="player">
           <div class="information">
            <div class="track-art"></div>  
            <div class="track-name">Track Name</div>
            <div class="artist-name">Artist Name</div> 
           </div>
           
           <div class="controls-section">
               <div class="buttons">
                   <div class="prev" onclick="prev()"><i class="fas fa-backward"></i></div>
                   <div class="playpause" onclick="playpause()"><i class="fas fa-play"></i></div>
                   <div class="next" onclick="next()"><i class="fas fa-forward"></i></div>
               </div>
               
               <div class="volume">
                   <i class="fa fa-volume-down"></i>
                   <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider" onchange="setVolume()">
                   <i class="fa fa-volume-up"></i>
               </div>
               
               <div class="progress-bar">
                   <div class="current-time">00:00</div>
                   <input type="range" min="0" max="100" value="0" class="progress-slider" id="progressSlider" onchange="setProgress()">
                   <div class="total-time">00:00</div>
               </div>
           </div>
        </div>
                
        <script src="functions.js"></script>
    </body>
